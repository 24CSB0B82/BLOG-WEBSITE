<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Blog Website - For Friendly interaction with User</title>

    <link rel="icon" type="image/png" href="Blog Logo.png">
    <link rel="stylesheet" href="Blog Website.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&family=Open+Sans&display=swap">

</head>

<body>

    <header>
        <div class="logo">My Blog</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1 class="hero-heading">Welcome to <span style="font-size: 45px;">My Blog</span></h1>
        <button class="cta-button">Read More</button>
    </section>

    <section class="blog">
        <div class="blog-post">
            <img src="post1.jpg" alt="Blog Post 1">
            <h2>Blog Post 1</h2>
            <p>Further information will be provided soon.</p>
        </div>
        <div class="blog-post">
            <img src="post2.jpg" alt="Blog Post 2">
            <h2>Blog Post 2</h2>
            <p>Further information will be provided soon.</p>
        </div>
        <div class="blog-post">
            <img src="post3.jpg" alt="Blog Post 3">
            <h2>Blog Post 3</h2>
            <p>Further information will be provided soon.</p>
        </div>
    </section>

    <section class="categories">
        <button class="category-button">Category 1</button>
        <button class="category-button">Category 2</button>
        <button class="category-button">Category 3</button>
    </section>

    <section class="subscribe">
        <form>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <button type="submit" class="subscribe-button">Subscribe</button>
        </form>
    </section>

    <footer>
        <div class="social-media">
            <span>Follow us on: </span>
            <a href="#" class="social-icon">FB</a>
            <a href="#" class="social-icon">TW</a>
            <a href="#" class="social-icon">IG</a>
        </div>
    </footer>
</body>
</html>
